<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script redirect</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Roboto:wght@100;300&display=swap');
      </style>
  </head>
  <body>
    
    <div class="container">
      <div id="captcha" class="captcha"></div>
      <div class="restart">
        <div id="captcha" class="captcha"><script>createCaptcha();</script></div>
<div class="restart">
  <a class="change" href="#" onclick="createCaptcha()">Change</a>
</div>
      </div>
      <div class="input">
        <input
          type="text"
          name="reCaptcha"
          id="reCaptcha"
          placeholder="Type The Captcha"
        />
      </div>
      <div>
        <input type="button" value="Submit" onclick="validateCaptcha()" />
<div>

      <div id="errCaptcha" class="errmsg"></div>
    </div>
  </body>

  </html>
